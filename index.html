<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer - Focus & Productivity</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>üçÖ Pomodoro Timer</h1>
            <p class="subtitle">Stay focused and productive</p>
        </header>

        <main>
            <!-- Mode Selector -->
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="work">Work</button>
                <button class="mode-btn" data-mode="break">Break</button>
                <button class="mode-btn" data-mode="long-break">Long Break</button>
            </div>

            <!-- Quick Timer Presets -->
            <div class="presets-container">
                <label for="timerPreset">Quick Presets:</label>
                <select id="timerPreset">
                    <option value="">Custom</option>
                    <option value="25-5-15">Classic (25/5/15)</option>
                    <option value="50-10-30">Extended (50/10/30)</option>
                    <option value="15-3-10">Short (15/3/10)</option>
                    <option value="45-15-30">Deep Work (45/15/30)</option>
                    <option value="30-5-20">Balanced (30/5/20)</option>
                </select>
            </div>

            <!-- Circular Timer Visualization -->
            <div class="timer-container">
                <svg class="progress-ring" width="350" height="350">
                    <circle
                        class="progress-ring-circle-bg"
                        stroke="#2d3748"
                        stroke-width="12"
                        fill="transparent"
                        r="160"
                        cx="175"
                        cy="175"
                    />
                    <circle
                        class="progress-ring-circle"
                        stroke="#e74c3c"
                        stroke-width="12"
                        fill="transparent"
                        r="160"
                        cx="175"
                        cy="175"
                    />
                </svg>
                <div class="timer-display">
                    <div class="time" id="time">25:00</div>
                    <div class="session-count">Session <span id="sessionCount">1</span></div>
                </div>
            </div>

            <!-- Timer Controls -->
            <div class="controls">
                <button class="control-btn" id="startBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Start
                </button>
                <button class="control-btn" id="pauseBtn" disabled>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Pause
                </button>
                <button class="control-btn" id="resetBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="1 4 1 10 7 10"></polyline>
                        <polyline points="23 20 23 14 17 14"></polyline>
                        <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                    </svg>
                    Reset
                </button>
                <button class="control-btn" id="skipBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 4 15 12 5 20 5 4"></polygon>
                        <line x1="19" y1="5" x2="19" y2="19"></line>
                    </svg>
                    Skip
                </button>
            </div>

            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="action-btn" id="musicBtn" title="Toggle Music">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18v-5m4 5v-11m4 11V7"></path>
                        <path d="M4 21h16a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2z"></path>
                    </svg>
                </button>
                <button class="action-btn" id="fullscreenBtn" title="Fullscreen Mode">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"></path>
                    </svg>
                </button>
                <button class="action-btn" id="themeBtn" title="Toggle Theme">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>

            <!-- Settings Panel -->
            <div class="settings-panel">
                <button class="settings-toggle" id="settingsToggle">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M12 1v6m0 6v6m8.66-13.66l-4.24 4.24m-4.24 4.24l-4.24 4.24M23 12h-6M7 12H1m17.66 8.66l-4.24-4.24m-4.24-4.24l-4.24-4.24"></path>
                    </svg>
                    Settings
                </button>

                <div class="settings-content" id="settingsContent">
                    <h3>Timer Settings</h3>
                    
                    <div class="setting-group">
                        <label for="workDuration">Work Duration (minutes)</label>
                        <input type="number" id="workDuration" min="1" max="60" value="25">
                    </div>

                    <div class="setting-group">
                        <label for="breakDuration">Break Duration (minutes)</label>
                        <input type="number" id="breakDuration" min="1" max="30" value="5">
                    </div>

                    <div class="setting-group">
                        <label for="longBreakDuration">Long Break Duration (minutes)</label>
                        <input type="number" id="longBreakDuration" min="1" max="60" value="15">
                    </div>

                    <div class="setting-group">
                        <label for="sessionsBeforeLongBreak">Sessions Before Long Break</label>
                        <input type="number" id="sessionsBeforeLongBreak" min="2" max="10" value="4">
                    </div>

                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="autoStartBreaks">
                            Auto-start Breaks
                        </label>
                    </div>

                    <h3>Audio Settings</h3>

                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="soundEnabled" checked>
                            Enable Sound Notifications
                        </label>
                    </div>

                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="musicEnabled">
                            Play Background Music
                        </label>
                    </div>

                    <div class="setting-group" id="musicControls" style="display: none;">
                        <label for="musicSelect">Music Track</label>
                        <select id="musicSelect">
                            <option value="rain">Rain Sounds</option>
                            <option value="forest">Forest Ambience</option>
                            <option value="ocean">Ocean Waves</option>
                            <option value="cafe">Coffee Shop</option>
                            <option value="whitenoise">White Noise</option>
                            <option value="fire">Fireplace</option>
                        </select>
                        <div class="volume-control">
                            <label for="volumeSlider">Volume</label>
                            <input type="range" id="volumeSlider" min="0" max="100" value="50">
                            <span id="volumeValue">50%</span>
                        </div>
                        <p class=\"music-note\">üéµ Ambient sounds from Pixabay ‚Ä¢ No download needed!</p>
                    </div>

                    <button class="save-settings-btn" id="saveSettings">üíæ Save Settings</button>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="completedSessions">0</div>
                    <div class="stat-label">Completed Sessions</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalFocusTime">0h 0m</div>
                    <div class="stat-label">Total Focus Time</div>
                </div>
            </div>
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è by Jeevan! </p>
            <p>    Have a productive session!</p>
        </footer>
    </div>
